<!DOCTYPE html>
<html type="module">
<head>
  <title>Login | Expense Tracker</title>
</head>
<body>
  <h1>Login to Expense Tracker</h1>

  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>

  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign Up</button>

  <p id="auth-status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCq_GpPghLmJacsMTFpMAw-g-VOo1WGIq4",
      authDomain: "expensetrackerapp-552bb.firebaseapp.com",
      projectId: "expensetrackerapp-552bb",
      storageBucket: "expensetrackerapp-552bb.firebasestorage.app",
      messagingSenderId: "698230169363",
      appId: "1:698230169363:web:1f1d8c3fa1ad3d900a44e6",
      measurementId: "G-3HVXWGXG8W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("auth-status");

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          status.textContent = "Logged in! Redirecting...";
          setTimeout(() => window.location.href = "expense.html", 1000);
        })
        .catch(err => status.textContent = err.message);
    });

    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => {
          status.textContent = "Signed up! Redirecting...";
          setTimeout(() => window.location.href = "expense.html", 1000);
        })
        .catch(err => status.textContent = err.message);
    });
  </script>
</body>
</html>
